<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>File Upload & Preview</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' href="css/bootstrap.min.css">

    <script src='js/bootstrap.bundle.min.js'></script>
    <script src='js/main.js'></script>
</head>
<body style="background-color: antiquewhite;">
    
    <div class="container text-center">

        <div class="row align-items-start mt-3">
          <div class="col">
            <label class="mb-2" for="profilePic">Choose your Profile picture</label>
            <input type="file" id="profilePicFile" name="profilePic" accept="image/png, image/jpeg" />
          </div>
        </div>

        <div class="row align-items-start mt-3">
            <div class="col">
                <img id="imgPreview" src="img/avatar.png" style="width: 80px; height: 80px;">
            </div>
        </div>
        <hr>
        <div class="row align-items-start mt-3">
            <div class="col">
                <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
        </div>
  
    </div>

</body>
</html>
